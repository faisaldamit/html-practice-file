<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
</head>

<body>
    <h2>some imsges for you</h2>
    <!-- slideshow container -->
    <div class="slideshow-conatiner">
        <!-- full width images with number and caption text -->
        <div class="myslides fade">
            <div class="numbertext">1 / 3</div>
            <img src="top25animecharacters-blogroll-1660777571580.jpg" style="width:100%">
            <div class="text">caption text</div>
        </div>

        

        <div class="myslides fade">
            <div class="numbertext">2 / 3</div>
            <img src="GettyImages-148520785-5ad9029f43a1030037b76966-5b92e966c9e77c008294ae38.jpg" style="width:100%">
            <div class="text">caption text</div>
        </div>

        <div class="myslides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Anime-Picture-.jpg" style="width:100%">
            <div class="text">caption text</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



</body>

</html>
