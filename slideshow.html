<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slideshow</title>

    <link rel="stylesheet" href="slidestyles.css" />

    <style>
      .dot {
        background-color: red;
        font-size: 10px;
      }
    </style>
    
  </head>

  <body>
    <script src="index.js"></script>
    <!-- slideshow container -->
    <div class="slider">
      <img  class = "slide" id="img" src="GettyImages-148520785-5ad9029f43a1030037b76966-5b92e966c9e77c008294ae38.jpg">
      <div class="numbertext" id="first">1/3</div>
      <div class="caption">Caption text</div>
      
      <img class="slide" id="img" src="top25animecharacters-blogroll-1660777571580.jpg">
      <div class="numbertext" id="second">2/3</div>
      <div class="caption">Caption text</div>
      
      <img class="slide" id="img" src="Anime-Picture-.jpg">
      <div class="numbertext" id="third">3/3</div>
      <div class="caption">Caption text</div>
        <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)"> &#10094;</a>
      <a class="next" onclick="plusSlides(1)"> &#10095;</a>
    </div>
    
  </body>
</html>
